<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black h-screen flex justify-center items-center">
    <div class="rounded-xl shadow-lg bg-gradient-to-b from-violet-400 to-green-400 mx-8" style="width: 500px;height: 600px;">
        <div
            class="flex items-center gap-2 rounded-t-xl justify-center bg-gradient-to-r from-green-400 to-blue-400 h-24">
            <input id="cityInput" type="text" placeholder="Enter city name"
                class="border-none outline-none p-2 rounded-full w-[70%] pl-4">
            <button id="searchBtn"><img src="./Images/search.png" alt="search" class="h-10 bg-white rounded-full p-3 "></button>
        </div>
        <!-- Weather Info Section -->
        <div class="flex flex-col items-center justify-center h-[calc(100%-6rem)] gap-4 ">
            <img src="./Images/rain.png" alt="rain" class="w-40" id="weatherIcon">
            <h1 class="text-5xl font-bold text-white" id="temperature">22Â°C</h1>
            <h2 class="text-3xl font-semibold text-white" id="cityName">New York</h2>
            <div class="flex justify-between md-gap-24 gap-4 mx-auto items-center ">
                <div class="flex items-center gap-2">
                    <img src="./Images/humidity.png" alt="humidity" class="h-10">
                    <div>
                        <p class="font-semibole text-white " id="humidity">50%</p>
                        <p class="font-semibole text-white ">Humidity</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <img src="./Images/wind.png" alt="wind" class="h-10">
                    <div>
                        <p class="font-semibole text-white" id="windSpeed">15 km/h</p>
                        <p class="font-semibole text-white">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
